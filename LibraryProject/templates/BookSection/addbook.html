{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>Add Book</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
         {% csrf_token %}   
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-lg">Add Book</button>
        </form>
    </div>   
</div>        
{% endblock %}
