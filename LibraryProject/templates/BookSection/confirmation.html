{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>Add Book</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
         {% csrf_token %}   
            <p>Do you really want to <b>Delete</b> {{ bookobj.book_name }}?</p>
            <button type="submit" class="btn btn-danger">YES</button>
        </form>
        <br>
        <button class="btn btn-success"><a href="{% url 'display_book' %}">NO</a></button>
    </div>   
</div>        
{% endblock %}
