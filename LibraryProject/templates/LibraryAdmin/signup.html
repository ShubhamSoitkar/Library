{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>SignUp</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
         {% csrf_token %} 
         {{ form.non_field_errors }}  
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-lg">SignUp</button>
        
        {% for field in form %}
            {{field.errors}}
        {% endfor %}
        </form>
    </div>   
</div>        
{% endblock %}
